<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selling Admin Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Selling Admin Page</h2>
    </div>
    <form id="form">
        <label>Seller Prices:</label>
        <input type="number"id="price"required>
        <label>Product Name:</label>
        <input type="text" id="product"required>
        <label for="">Choose a Category</label>
        <select id="select1" required>
            <option>Select Category</option>
          <option id="Electronics">Electronics</option>
          <option id="Food">Food</option>
          <option id="Skin">Skin care</option>
        </select>
        <button id="btn">Add Product</button>

    </form>
    <div>
        <h1 style="color: red;">Electronics Items :-</h1>
        <ul id="electronics_items"></ul>
    </div>
    <div>
        <h1 style="color: red;">Food Items :-</h1>
        <ul id="Food_items"></ul>
    </div>
    <div>
        <h1 style="color: red;">SkinCare Items :-</h1>
        <ul id="skin_items"></ul>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
